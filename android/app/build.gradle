plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


android {
    compileSdkVersion flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }


    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.maantheme.hrm_employee"
        minSdkVersion flutter.minSdkVersion
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }


     /// Flavors
    flavorDimensions "flavors"
    productFlavors {
        dev {
            dimension "flavors"
            applicationIdSuffix ".development"
            versionNameSuffix " Dev"
            // 3rd argusment is app name
            resValue "string", "app_name", "employee attendace dev"
            // Google services
            copy {
                from 'src/debug/'
                include 'google-services.json'
                into '.'
            }
        }

        ip {
            dimension "flavors"
            applicationIdSuffix ".ip"
            versionNameSuffix " Ip"
            // 3rd argusment is app name
            resValue "string", "app_name", "employee attendace ip"
            // Google services
            copy {
                from 'src/debug/'
                include 'google-services.json'
                into '.'
            }
        }
        stag {
            dimension "flavors"
            applicationIdSuffix ".stagging"
            versionNameSuffix " Stag"
            resValue "string", "app_name", "employee attendace stag"
            copy {
                from 'src/profile/'
                include 'google-services.json'
                into '.'
            }
        }
        prod {
            dimension "flavors"
            applicationIdSuffix ".production"
            versionNameSuffix " Prod"
            resValue "string", "app_name", "sale acitvity"
            copy {
                from 'src/main/'
                include 'google-services.json'
                into '.'
            }
        }
        

    }
}

flutter {
    source '../..'
}

dependencies {
   
}
